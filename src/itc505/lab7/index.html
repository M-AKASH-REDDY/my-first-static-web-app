<!DOCTYPE html>
<html>
<head>
  <title>Mad Libs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mad Libs</h1>

  <form id="madLibForm">
    <label for="noun1">Enter a plural noun:</label>
    <input type="text" id="noun1" name="noun1" required>

    <label for="adjective1">Enter an adjective:</label>
    <input type="text" id="adjective1" name="adjective1" required>

    <label for="noun2">Enter a plural noun:</label>
    <input type="text" id="noun2" name="noun2" required>

    <label for="verb1">Enter a verb:</label>
    <input type="text" id="verb1" name="verb1" required>

    <label for="adjective2">Enter an adjective:</label>
    <input type="text" id="adjective2" name="adjective2" required>

    <button type="submit">Generate Mad Lib</button>
  </form>

  <div id="madLibOutput">
    </div>

  <script src="script.js"></script>
</body>
</html>
